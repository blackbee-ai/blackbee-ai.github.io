{{define "bodyClass"}}home{{end}}
{{define "header"}}<!-- Empty Header -->{{end}}

{{define "body"}}
{{$title:= default site.Title .Page.Title}}
<section>
  <main>
    <img src="./image/logo.svg" width="60px">
    {{with $title}}<h1 class="intro">{{.}}</h1>{{end}}
    {{with .Param "subtitle"}}<h2>{{. | markdownify}}</h2>{{end}}
    {{.Content}}
    {{ partial "menu.html" site.Menus.main }}
  </main>
</section>
{{ end }}
